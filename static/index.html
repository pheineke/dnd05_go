<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DnD Tabletop</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #map {
      position: absolute;
      top: 0;
      left: 0;
      right: 260px; /* Platz f√ºr die Profil-Ansicht */
      bottom: 0;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .figure {
      position: absolute;
      border: 2px solid #000;
      background-color: rgba(255,255,255,0.8);
      text-align: center;
      cursor: move;
      user-select: none;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border: 1px solid #ccc;
    }
    /* Profil-Ansicht (scrollbar) */
    #profileView {
      position: absolute;
      top: 0;
      right: 0;
      width: 250px;
      height: 100vh;
      background: #f9f9f9;
      overflow-y: auto;
      border-left: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
    }
    .profile {
      border: 2px solid;
      padding: 5px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .profile input {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="ui">
    <div>
      <input type="file" id="mapUpload">
      <button id="uploadMapBtn">Upload Map</button>
    </div>
    <div style="margin-top:10px;">
      <input type="text" id="figureName" placeholder="Figure Name">
      <input type="number" id="figureWidth" placeholder="Width" style="width:70px;">
      <input type="number" id="figureHeight" placeholder="Height" style="width:70px;">
      <input type="color" id="figureColor" value="#ff0000">
      <button id="addFigureBtn">Add Figure</button>
    </div>
  </div>
  <div id="profileView">
    <h3>Figuren Profile</h3>
    <div id="profileList"></div>
  </div>
  <script src="/static/client.js"></script>
</body>
</html>
